<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nicolas Cage Faces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #gallery-wrapper{border: 2px solid; text-align: center;}
        #top-section{border: 2px solid}
        #middle-section{border: 2px solid; text-align: center}
        #bottom-section{border: 2px solid; text-align: center}
        .thumb{width: 15%;}
        #preview{width: 50%;}
    </style>
</head>
<body>
    <div id="gallery-wrapper">
        <div id="top-section">
            <h1>A photo gallery of Nicolas Cage's Face</h1>

        </div>
        
        <div id="bottom-section">
            <h2>Nicolas Cage in your face</h2>
            <img id="preview" src="https://timedotcom.files.wordpress.com/2015/07/nicolas-cage1.jpg" name="bigImage" />
        </div>
        <div id="middle-section">
                <h2>The many faces of Nicolas Cage</h2>
                <img class="thumb" src="http://images5.fanpop.com/image/photos/26900000/Nicolas-Cage-nicolas-cage-26969958-1974-1300.jpg" onmouseover="bigImage.src = this.src"/>
                <img class="thumb" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Nicolas_Cage_-_66%C3%A8me_Festival_de_Venise_%28Mostra%29.jpg/220px-Nicolas_Cage_-_66%C3%A8me_Festival_de_Venise_%28Mostra%29.jpg" onmouseover="bigImage.src = this.src" />
                <img class="thumb" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Nicolas_Cage_Deauville_2013.jpg/220px-Nicolas_Cage_Deauville_2013.jpg" onmouseover="bigImage.src = this.src" />
                <img class="thumb" src="https://www.biography.com/.image/t_share/MTIwNjA4NjMzNzYwMjg2MjIw/nicolas-cage-9234498-1-402.jpg" onmouseover="bigImage.src = this.src" />
                <img class="thumb" src="https://timedotcom.files.wordpress.com/2015/07/nicolas-cage1.jpg" onmouseover="bigImage.src = this.src" />
            </div>
    </div>
</body>
</html>
